name: Update NurOS Package List

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: package-list-update
  cancel-in-progress: true

env:
  ORG_NAME: NurOS-Packages

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Generate packages.json
        id: generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .ci/main.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet packages.json 2>/dev/null; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected"
          fi

      - name: Commit to main
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add packages.json
          git commit -m "chore: update package list (${{ steps.generate.outputs.package_count }} packages)"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-json
          path: packages.json
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || true
          git rm -rf . 2>/dev/null || true
          git checkout main -- packages.json
          git add packages.json
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore: deploy package list (${{ steps.generate.outputs.package_count }} packages)" || echo "No changes to deploy"
          git push -f origin gh-pages
          git checkout main

      - name: Create job summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Package List Update
          
          - **Packages aggregated:** ${{ steps.generate.outputs.package_count }}
          - **Changes detected:** ${{ steps.changes.outputs.changed }}
          - **Triggered by:** \`${{ github.event_name }}\`
          EOF
